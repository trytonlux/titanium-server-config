---
apiVersion: v1
kind: Pod
metadata:
  labels:
    io.containers.autoupdate: registry
  name: romm
spec:
  containers:
    - image: docker.io/rommapp/romm:latest
      name: romm
      env:
        - name: ROMM_DB_DRIVER
          value: mariadb
        - name: DB_HOST
          value: romm
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: romm
        - name: DB_NAME
          value: romm
        - name: DB_PASSWD
          value: romm
        - name: IGDB_CLIENT_ID
          value: "{{ romm_igdb_client_id }}"
        - name: IGDB_CLIENT_SECRET
          value: "{{ romm_igdb_client_secret }}"
        - name: STEAMGRIDDB_API_KEY
          value: "{{ romm_steam_grid_api_key }}"
        - name: ROMM_AUTH_ENABLED
          value: "true"
        - name: ROMM_AUTH_SECRET_KEY
          value: "{{ romm_auth_secret_key }}"
        - name: ROMM_AUTH_PASSWORD
          value: "{{ romm_auth_password }}"
        - name: ENABLE_EXPERIMENTAL_REDIS
          value: "true"
        - name: ENABLE_RESCAN_ON_FILESYSTEM_CHANGE
          value: "true"
        - name: ENABLE_SCHEDULED_RESCAN
          value: "true"
        - name: ENABLE_SCHEDULED_UPDATE_SWITCH_TITLEDB
          value: "true"
      ports:
        - containerPort: 8080
          hostPort: 16610
      volumeMounts:
        - mountPath: /romm/resources
          name: resources
        - name: config
          mountPath: /romm/config/config.yml
          subPath: config.yaml
        - mountPath: /romm/library:ro
          name: roms
    - image: docker.io/mariadb:latest
      name: mariadb
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: romm
        - name: MYSQL_DATABASE
          value: romm
        - name: MYSQL_USER
          value: romm
        - name: MYSQL_PASSWORD
          value: romm
      volumeMounts:
        - mountPath: /var/lib/mysql
          name: database
    - image: docker.io/redis:alpine
      name: redis
      volumeMounts:
        - mountPath: /data
          name: redis
  volumes:
    - name: resources
      hostPath:
        path: /storage/containers/romm/resources
        type: DirectoryOrCreate
    - name: database
      hostPath:
        path: /storage/containers/romm/database
        type: DirectoryOrCreate
    - name: redis
      hostPath:
        path: /storage/containers/romm/redis
        type: DirectoryOrCreate
    - name: config
      configMap:
        name: romm
    - name: roms
      hostPath:
        path: /storage/media/Roms
        type: Directory
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: romm
data:
  config.yaml: ""
