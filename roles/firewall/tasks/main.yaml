---
- name: Install firewalld Python Bindings
  become: true
  ansible.builtin.dnf:
    name: python3-firewall
    state: present

- name: Start and Enable firewalld Service
  become: true
  ansible.builtin.systemd_service:
    name: firewalld
    enabled: true
    state: started

- name: Create Allow Rules for Services
  become: true
  ansible.posix.firewalld:
    service: "{{ item }}"
    permanent: true
    immediate: true
    state: enabled
  loop:
    - http
    - https
    - samba
